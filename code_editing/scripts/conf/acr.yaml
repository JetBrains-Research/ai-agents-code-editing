defaults:
  - base_agent
  - data_source: swe_bench
  - llm: gpt-3.5-turbo-16k
  - retrieval: bm25
  # Graph
  - graph: collect_edit
  - graph/context_collector: my_acr
  - graph/editor: simple_editor
  # Backbone
  - backbone: openai-gpt-3.5-turbo
  - backbone/prompt: simple_agent

  # Other tools
  - _self_

chat_prompt:
  owner_repo_commit: "hwchase17/openai-tools-agent"

graph:
  editor:
    edit_prompt:
      owner_repo_commit: "jbr-code-editing/edit"

retrieval:
  splitter:
    _target_: "langchain.text_splitter.RecursiveCharacterTextSplitter"
    chunk_size: 512
    chunk_overlap: 128
    add_start_index: true

